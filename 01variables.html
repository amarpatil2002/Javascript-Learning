<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <button id="showqty" >Show Quantity</button>
        <button id="addqty">Add to Cart</button>
        <button id="addqty2">+2</button>
        <button id="addqty3">+3</button>
        <button id="resetcart">Reset Cart</button>
    </div>
    <script>
        const showQty = document.getElementById('showqty')
        const addQty = document.getElementById('addqty')
        const addQty2 = document.getElementById('addqty2')
        const addQty3 = document.getElementById('addqty3')
        const resetCart = document.getElementById('resetcart')
        
        let initialQty = 0

        showQty.addEventListener('click' , () =>{
            console.log(`Cart quantity ${initialQty}`);
        })

        addQty.addEventListener('click' , () =>{
            initialQty+=1
            console.log(`Cart quantity ${initialQty}`);
        })
        addQty2.addEventListener('click' , () =>{
            initialQty+=2
            console.log(`Cart quantity ${initialQty}`);
        })
        addQty3.addEventListener('click' , () =>{
            initialQty+=3
            console.log(`Cart quantity ${initialQty}`);
        })
        resetCart.addEventListener('click' , () =>{
            initialQty=0
            console.log(`Cart quantity ${initialQty}`);
        })

    </script>
